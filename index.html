<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="backgrounds">
    <img src="images/bg-pattern-top.svg" alt="Circle blue backgrounds" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="Circle blue backgrounds" class="bottom">
  </div>

  <main>
    <section class="images-container">
      <img src="images/image-victor.jpg" alt="A profile image">
    </section>

    <section class="profile-name">
      <h3> Victor Crest<span> 26</span></h3>
      <p>London</p>
    </section>

    <section class="stats-container">
      <div class="stats">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="stats">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="stats">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/diegoweb3r">Diego Web3r</a>.
  </footer>

</body>

</html>
